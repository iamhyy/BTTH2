
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Máy tính bỏ túi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="caculator">
        <div class="display">
            <div class="display-1">
                
            </div>
            <div class="display-2">
                
            </div>
        </div>
        <div id="keyboard">
            <button class="button all-clear" id="xoa_tat_ca">CE</button>
            <button class="button last-clear" id="xoa_tung_so">Del</button>
            <button class=" button operation" id="+">+</button>
            <button class="button operation" id="-">-</button>
            <button class="button operation" id="*">*</button>
            <button class="button operation" id="/">/</button>
            <button class="button number" id="7">9</button>
            <button class="button number" id="8">8</button>
            <button class="button number" id="9">7</button>
            
            <button class="button number" id="4">6</button>
            <button class="button number" id="5">5</button>
            <button class="button number" id="6">4</button>
            
            <button class="button number" id="1">3</button>
            <button class="button number" id="2">2</button>
            <button class="button number" id="3">1</button>
            
            
            <button class="button number" id="0">0</button>
            <button class="button operation" id="cham">.</button>
            <button class="button equal" id="=">=</button>
        </div>
    </div>
    <script src="caculate.js"></script>
</body>
</html>
